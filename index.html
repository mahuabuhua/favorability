<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸ªäººå¥½æ„Ÿåº¦ç³»ç»Ÿ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .score-display {
            font-size: 4.5rem;
            font-weight: 800;
            color: #333;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .score-change {
            font-size: 1.2rem;
            font-weight: 600;
            height: 25px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0 20px;
        }
        
        .btn {
            flex: 1;
            padding: 20px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 60px;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-increase {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-decrease {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            color: black;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .history-positive { border-left: 4px solid #4CAF50; }
        .history-negative { border-left: 4px solid #f44336; }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* æ‰‹æœºä¼˜åŒ– */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .score-display {
                font-size: 4rem;
            }
            
            .btn {
                padding: 18px 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ä¸ªäººå¥½æ„Ÿåº¦ç³»ç»Ÿ</h1>
        <h1>-ç›¸é›ªä¸“å±-</h1>
        <div class="subtitle">è®°å½•ç›¸é›ªçš„å¿ƒæƒ…å˜åŒ–</div>
        
        <div class="score-change" id="scoreChange"></div>
        <div class="score-display" id="currentScore">50%</div>
        
        <div class="buttons">
            <button class="btn btn-increase" onclick="changeScore(1)">
                <i class="fas fa-thumbs-up"></i>
                <span>åŠ ä¸€</span>
            </button>
            <button class="btn btn-decrease" onclick="changeScore(-1)">
                <i class="fas fa-thumbs-down"></i>
                <span>å‡ä¸€</span>
            </button>
        </div>
        
        <div class="history">
            <h3>æœ€è¿‘è®°å½•</h3>
            <div class="history-list" id="historyList">
                <!-- å†å²è®°å½•ä¼šåœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>
            <button class="reset-btn" onclick="resetScore()">
                <i class="fas fa-redo"></i>
                é‡ç½®ä¸º50%
            </button>
        </div>
    </div>

    <script>
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®ï¼Œå¦‚æœæ²¡æœ‰åˆ™åˆå§‹åŒ–ä¸º50%
        let currentScore = localStorage.getItem('affectionScore');
        if (currentScore === null) {
            currentScore = 50;
            localStorage.setItem('affectionScore', currentScore);
        } else {
            currentScore = parseInt(currentScore);
        }

        // åŠ è½½å†å²è®°å½•
        let history = JSON.parse(localStorage.getItem('affectionHistory') || '[]');

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();

        function changeScore(change) {
            const oldScore = currentScore;
            currentScore += change;
            
            // é™åˆ¶åœ¨0-100ä¹‹é—´
            if (currentScore < 0) currentScore = 0;
            if (currentScore > 100) currentScore = 100;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('affectionScore', currentScore);
            
            // æ·»åŠ å†å²è®°å½•
            const historyItem = {
                change: change,
                timestamp: new Date().toLocaleString('zh-CN'),
                oldScore: oldScore,
                newScore: currentScore
            };
            
            history.unshift(historyItem); // æ·»åŠ åˆ°å¼€å¤´
            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            localStorage.setItem('affectionHistory', JSON.stringify(history));
            
            // æ˜¾ç¤ºå˜åŒ–åŠ¨ç”»
            showScoreChange(change);
            updateDisplay();
        }

        function showScoreChange(change) {
            const changeElement = document.getElementById('scoreChange');
            changeElement.textContent = change > 0 ? `+${change}%` : `${change}%`;
            changeElement.className = `score-change ${change > 0 ? 'positive' : 'negative'}`;
            
            // 3ç§’åéšè—
            setTimeout(() => {
                changeElement.textContent = '';
            }, 3000);
        }

        function updateDisplay() {
            // æ›´æ–°ä¸»æ˜¾ç¤º
            document.getElementById('currentScore').textContent = `${currentScore}%`;
            
            // æ›´æ–°å†å²è®°å½•
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item => `
                <div class="history-item ${item.change > 0 ? 'history-positive' : 'history-negative'}">
                    <span>${item.change > 0 ? 'ğŸ‘ +1' : 'ğŸ‘ -1'}</span>
                    <span>${item.timestamp}</span>
                    <span>${item.newScore}%</span>
                </div>
            `).join('');
            
            // æ ¹æ®åˆ†æ•°æ”¹å˜èƒŒæ™¯è‰²
            updateBackgroundColor();
        }

        function updateBackgroundColor() {
            const hue = currentScore; // 0-100 å¯¹åº”è‰²ç›¸
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 60%), hsl(${hue + 30}, 70%, 50%))`;
        }

        function resetScore() {
            if (confirm('ç¡®å®šè¦é‡ç½®ä¸º50%å—ï¼Ÿ')) {
                currentScore = 50;
                localStorage.setItem('affectionScore', currentScore);
                history = [];
                localStorage.setItem('affectionHistory', JSON.stringify(history));
                updateDisplay();
                
                // é‡ç½®èƒŒæ™¯
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // æ·»åŠ è§¦è§‰åé¦ˆï¼ˆå¦‚æœè®¾å¤‡æ”¯æŒï¼‰
        function addHapticFeedback() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (navigator.vibrate) {
                        navigator.vibrate(50); // æŒ¯åŠ¨50æ¯«ç§’
                    }
                });
            });
        }

        // åˆå§‹åŒ–è§¦è§‰åé¦ˆ
        addHapticFeedback();
    </script>
</body>
</html>
