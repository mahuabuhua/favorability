<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人好感度系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .score-display {
            font-size: 4.5rem;
            font-weight: 800;
            color: #333;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .score-change {
            font-size: 1.2rem;
            font-weight: 600;
            height: 25px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0 20px;
        }
        
        .btn {
            flex: 1;
            padding: 20px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 60px;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-increase {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-decrease {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 5px 0;
            background: #f8f9fa;
            color: black;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .history-positive { border-left: 4px solid #4CAF50; }
        .history-negative { border-left: 4px solid #f44336; }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* 手机优化 */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .score-display {
                font-size: 4rem;
            }
            
            .btn {
                padding: 18px 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人好感度系统</h1>
        <h1>-相雪专属-</h1>
        <div class="subtitle">记录相雪的心情变化</div>
        
        <div class="score-change" id="scoreChange"></div>
        <div class="score-display" id="currentScore">50%</div>
        
        <div class="buttons">
            <button class="btn btn-increase" onclick="changeScore(1)">
                <i class="fas fa-thumbs-up"></i>
                <span>加一</span>
            </button>
            <button class="btn btn-decrease" onclick="changeScore(-1)">
                <i class="fas fa-thumbs-down"></i>
                <span>减一</span>
            </button>
        </div>
        
        <div class="history">
            <h3>最近记录</h3>
            <div class="history-list" id="historyList">
                <!-- 历史记录会在这里显示 -->
            </div>
            <button class="reset-btn" onclick="resetScore()">
                <i class="fas fa-redo"></i>
                重置为50%
            </button>
        </div>
    </div>

    <script>
        // 从本地存储加载数据，如果没有则初始化为50%
        let currentScore = localStorage.getItem('affectionScore');
        if (currentScore === null) {
            currentScore = 50;
            localStorage.setItem('affectionScore', currentScore);
        } else {
            currentScore = parseInt(currentScore);
        }

        // 加载历史记录
        let history = JSON.parse(localStorage.getItem('affectionHistory') || '[]');

        // 初始化显示
        updateDisplay();

        function changeScore(change) {
            const oldScore = currentScore;
            currentScore += change;
            
            // 限制在0-100之间
            if (currentScore < 0) currentScore = 0;
            if (currentScore > 100) currentScore = 100;
            
            // 保存到本地存储
            localStorage.setItem('affectionScore', currentScore);
            
            // 添加历史记录
            const historyItem = {
                change: change,
                timestamp: new Date().toLocaleString('zh-CN'),
                oldScore: oldScore,
                newScore: currentScore
            };
            
            history.unshift(historyItem); // 添加到开头
            // 只保留最近10条记录
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            localStorage.setItem('affectionHistory', JSON.stringify(history));
            
            // 显示变化动画
            showScoreChange(change);
            updateDisplay();
        }

        function showScoreChange(change) {
            const changeElement = document.getElementById('scoreChange');
            changeElement.textContent = change > 0 ? `+${change}%` : `${change}%`;
            changeElement.className = `score-change ${change > 0 ? 'positive' : 'negative'}`;
            
            // 3秒后隐藏
            setTimeout(() => {
                changeElement.textContent = '';
            }, 3000);
        }

        function updateDisplay() {
            // 更新主显示
            document.getElementById('currentScore').textContent = `${currentScore}%`;
            
            // 更新历史记录
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item => `
                <div class="history-item ${item.change > 0 ? 'history-positive' : 'history-negative'}">
                    <span>${item.change > 0 ? '👍 +1' : '👎 -1'}</span>
                    <span>${item.timestamp}</span>
                    <span>${item.newScore}%</span>
                </div>
            `).join('');
            
            // 根据分数改变背景色
            updateBackgroundColor();
        }

        function updateBackgroundColor() {
            const hue = currentScore; // 0-100 对应色相
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 60%), hsl(${hue + 30}, 70%, 50%))`;
        }

        function resetScore() {
            if (confirm('确定要重置为50%吗？')) {
                currentScore = 50;
                localStorage.setItem('affectionScore', currentScore);
                history = [];
                localStorage.setItem('affectionHistory', JSON.stringify(history));
                updateDisplay();
                
                // 重置背景
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // 添加触觉反馈（如果设备支持）
        function addHapticFeedback() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (navigator.vibrate) {
                        navigator.vibrate(50); // 振动50毫秒
                    }
                });
            });
        }

        // 初始化触觉反馈
        addHapticFeedback();
    </script>
</body>
</html>
